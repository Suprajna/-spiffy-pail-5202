<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        
             
        <div id="card">
            <form>
                <h3>Sign Up</h3>
                <label>Full Name</label><br />
                <input id="name" type="text" placeholder="Enter your full name" /><br />
                <label>Email</label><br />
                <input id="email" type="email" placeholder="Enter email" /><br />
                <label>Password</label><br />
                <input id="pass" type="password" placeholder="Enter password" /><br />
               
                <input id="signup" type="submit" name="signup" value="signup"/ >
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
            
        
        <script src="signup.js" async defer></script>
    </body>
</html>
